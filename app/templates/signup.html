{% extends 'base.html' %}
{% block head %}
	<title>Реєстрація</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}
{% block content %}
<div>
		{% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification successfully">
                {{ messages[0] }}.
                </div>
            {% endif %}
        {% endwith %}
		<h2>Реєстрація</h2>
		<form action="/signup" method="post">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Введіть свій email" required>

			<label for="username">Ім'я користувача:</label>
			<input type="text" id="username" name="username" placeholder="Введіть ім'я користувача" required>

			<label for="password">Пароль:</label>
			<input type="password" id="password" name="password" placeholder="Введіть пароль" required>
			Вже є аккаунт?  <a href="{{ url_for('auth.login') }}">Логін тут</a><br>
			<input type="submit" value="Зареєструватись">
		</form>
	</div>
{% endblock %}
