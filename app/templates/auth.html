{% extends 'base.html' %}
{% block head %}
	<title>Реєстрація та вхід</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}
{% block content %}
	<div>
		<h2>Реєстрація</h2>
		<form action="#" method="post">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Введіть свій email" required>

			<label for="username">Ім'я користувача:</label>
			<input type="text" id="username" name="username" placeholder="Введіть ім'я користувача" required>

			<label for="password">Пароль:</label>
			<input type="password" id="password" name="password" placeholder="Введіть пароль" required>

			<input type="submit" value="Зареєструватись">
		</form>
	</div>

	<div>
		<h2>Вхід</h2>
		<form action="#" method="post">
			<label for="login-email">Email:</label>
			<input type="email" id="login-email" name="login-email" placeholder="Введіть свій email" required>

			<label for="login-password">Пароль:</label>
			<input type="password" id="login-password" name="login-password" placeholder="Введіть пароль" oninput="this.value = '*'.repeat(this.value.length)" required>

			<input type="submit" value="Увійти">
		</form>
	</div>
{% endblock %}
